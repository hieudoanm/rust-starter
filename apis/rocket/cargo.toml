[package]
name = "rust_rocket_starter"
version = "0.0.1"
authors = ["hieumdoan@gmail.com"]

[dependencies]
rocket = { version = "0.5.0-rc.2", features = ["json"] }
rocket_codegen = "0.4.4"
diesel = { version = "1.4.0", features = ["postgres"] }
dotenv = "0.9.0"
r2d2-diesel = "1.0"
r2d2 = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
custom_derive ="0.1.7"
pear_codegen = "0.2.3"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json"]
